<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculator {
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
        }
        
        .display-container {
            background-color: #FFFFFF;
            border: 2px solid #DDDDDD;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
        }
        
        .operation {
            font-size: 16px;
            color: #777777;
            height: 20px;
            overflow: hidden;
        }
        
        .result {
            font-size: 24px;
            height: 30px;
            overflow: hidden;
            color: #FF0000; /* Vermelho para mensagens de erro */
            
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            background-color: #FF6B00;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #E55F00;
        }
        
        button.operator {
            background-color: #555555;
        }
        
        button.operator:hover {
            background-color: #444444;
        }
        
        button.clear {
            background-color: #777777;
        }
        
        button.clear:hover {
            background-color: #666666;
        }
        
        button.equals {
            background-color: #FF6B00;
            grid-column: span 2;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: #FFFFFF;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="result" id="displayOperacao">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="LimparDisplay()">C</button>
            <button class="operator" onclick="ExibirOperacao('/')">/</button>
            <button class="operator" onclick="ExibirOperacao('*')">×</button>
            <button class="operator" onclick="ExibirOperacao('-')">-</button>
            <button onclick="ExibirOperacao('7')">7</button>
            <button onclick="ExibirOperacao('8')">8</button>
            <button onclick="ExibirOperacao('9')">9</button>
            <button class="operator" onclick="ExibirOperacao('+')">+</button>
            <button onclick="ExibirOperacao('4')">4</button>
            <button onclick="ExibirOperacao('5')">5</button>
            <button onclick="ExibirOperacao('6')">6</button>
            <button onclick="ExibirOperacao('.')">.</button>
            <button onclick="ExibirOperacao('1')">1</button>
            <button onclick="ExibirOperacao('2')">2</button>
            <button onclick="ExibirOperacao('3')">3</button>
            <button onclick="ExibirOperacao('0')">0</button>
            <button class="equals" onclick="calcular()" style="position: relative; left: 155px;">=</button>
        </div>
        <footer>
            Desenvolvido por Tárcio Caetano, Léo Pinho, Léo Neves e Brisa Nzinga
        </footer>
    </div>

    <script>


        let display = document.getElementById('displayOperacao');

        function ExibirOperacao(operacao) {

                if (display.innerHTML === '0') {

                    display.innerHTML = operacao; // Se o visor estiver zerado, substitui o valor por 'operacao'.

                } else {

                    switch (operacao) {

                        case '+': case '-': case '*': case '/':
                
                            if (!/[+\-*/]$/.test(display.innerHTML)) { //  retorna true se o conteúdo atual do visor terminar com um desses símbolos.
                                display.innerHTML += operacao;
                            }

                        break;

                            case '.':
                                if (!display.innerHTML.includes('.')) {
                                    display.innerHTML += '.';
                                }
                            break;

                                default:
                                    display.innerHTML += operacao;
                                break;

                    }
                }
        }

            function LimparDisplay() {
                display.innerHTML = '0';
            }

            function calcular() {
                const expr = display.innerHTML;
                try {
                    const fn = new Function(`return ${expr};`); // Cria uma função a partir da expressão e retorna o resultado
                    const resultado = fn();
                    if (resultado === Infinity) {
                        throw new RangeError(); // Lança um erro se o resultado for infinito
                        return;
                    }
                    display.innerHTML = resultado;

                } catch (e) {
                    if(e instanceof RangeError){
                        display.innerHTML = 'inválido divisão por zero'; // Exibe mensagem de erro se o resultado for muito grande
                    }
                    
                }
            }

    </script>
</body>
</html>
